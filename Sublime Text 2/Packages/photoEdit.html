<script id="goalEdit" type="text/template">
    <%
        var basicUser = BMT.summary.get('basic');
        var accounts  = BMT.registry.get('accounts');
        var account = accounts.at(accountIndex);
        console.log("goal is linked to account " + accountIndex);
        console.log("goal is now linked to account " + account.get('id'));
    %>
    <form class="goalForm">
        <a href="#" class="delete goalDelete">Delete</a>
        <h4>Goal: </h4>
        <select name="accountIndex" class="goalName">
            <% accounts.each(function(v,i){ if(true || !v.get('inUse') || i == accountIndex) { %>
                <option class="quant" <%= accountIndex == i ? 'selected' : '' %> value="<%= i %>"><%= typeof v.get('name') === 'undefined' ? '' : v.get('name') %></option>
            <%}})%>
            <% if(accounts.length <= 8){ %>
                <option class="quant" value="-1">Add Another Account...</option>
            <% } %>
        </select>
        <% if(typeof id !== 'undefined') { %>
            <input type='hidden' name='id' value="<%= id %>"/>
        <% } %>
        <input type='hidden' name='accountId'       value="<%= typeof account.get('id')       === 'undefined' ? '' : account.get('id') %>"/>
        <input type='hidden' name='title'           value="<%= typeof account.get('name')     === 'undefined' ? '' : account.get('name') %>"/>
        <input type='hidden' name='goalType'        value="<%= typeof account.get('goalType') === 'undefined' ? '' : account.get('goalType') %>"/>
        <input type='hidden' name='goalTerm'        value="<%= typeof account.get('goalTerm') === 'undefined' ? '' : account.get('goalTerm') %>"/>
        <input type='hidden' name='recAlloc'        value="<%= typeof account.get('recAlloc') === 'undefined' ? '' : account.get('recAlloc') %>"/>
        <input type='hidden' name='agreeTerms'      value="<%= typeof account.get('agreeTerms') === 'undefined' ? 'true' : account.get('agreeTerms') %>"/>
    </form>

    <div class="goalGifts"></div>
    <a href="#" class="addItem"><span class="icon">+</span>Add An Item</a>

</script>
